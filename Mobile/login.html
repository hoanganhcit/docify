<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="mobile-container">
            <div class="mobile-overlay">
                <img src="../assets/images/favicon.png" alt="" class="animated bounceInUp">
            </div>
            <div class="overlay-login">
                <img src="overlay-login.png" alt="">
            </div>
            <div class="mobile-content">
                <div class="mobile-card">
                    <div class="mobile-header">
                        <div class="mobile-logo">
                            <img src="../assets/images/favicon.png" alt="Logo">
                            <div class="header-subtitle">
                                <h1>Welcome back!</h1>
                                <p>Sign in to continue</p>
                            </div>
                        </div>
                    </div>
                    <div class="mobile-form">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fal fa-user"></i>
                                <input type="text" class="form-control" placeholder="Phone Number, Username or Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fal fa-key"></i>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="access.html" class="btn btn-primary">Log In</a>
                            <p class="mt-3 text-center">
                                <a href="forgot-password.html" class="text-black-50">Forgot Password ?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
