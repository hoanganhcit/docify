	<script>
		$(document).ready(function(){
			$('.toggle-Menu').click(function(){

			var options = {
				series: [{
					name: 'Download',
					type: 'column',
					data: [23, 11, 22, 27, 13, 22, 37, 21, 44, 22, 30]
				}, {
					name: 'Verify Successful',
					type: 'area',
					data: [44, 55, 41, 67, 22, 43, 21, 41, 56, 27, 43]
				}, {
					name: 'Verify Failed',
					type: 'line',
					data: [30, 25, 36, 30, 45, 35, 64, 52, 59, 36, 39]
				}],
				chart: {
					height: 550,
					type: 'line',
					stacked: false,

					zoom: {
						enabled: false
					},
					toolbar: {
						show: false
					}
				},
				stroke: {
					width: [0, 2, 5],
					curve: 'smooth'
				},
				plotOptions: {
					bar: {
						columnWidth: '50%'
					}
				},

				fill: {
					opacity: [0.85, 0.25, 1],
					gradient: {
						inverseColors: false,
						shade: 'light',
						type: "vertical",
						opacityFrom: 0.85,
						opacityTo: 0.55,
						stops: [0, 100, 100, 100]
					}
				},
				labels: ['01/01/2022', '02/01/2022', '03/01/2022', '04/01/2022', '05/01/2022', '06/01/2022', '07/01/2022',

				],
				markers: {
					size: 0
				},
				xaxis: {
					type: 'datetime'
				},
				yaxis: {
					title: {
						text: '',
					},
					min: 0
				},
				tooltip: {
					shared: true,
					intersect: false, 
					y: {
						formatter: function (y) {
							if (typeof y !== "undefined") {
								return y.toFixed(0) + " ";
							}
							return y;

						}
					}
				}
			};

			var chart = new ApexCharts(document.querySelector("#analytics__chart"), options);
			chart.render();
		})
